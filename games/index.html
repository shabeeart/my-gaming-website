<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dodge Game - Neon Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dodge the Blocks!</h1>

  <button id="startBtn">Start Game</button>
  <button id="playAgainBtn" style="display:none;">Play Again</button>

  <canvas id="gameCanvas" width="400" height="600" style="display:none;"></canvas>

  <p id="score" style="display:none;">Score: 0</p>
  <p id="gameOver" style="display:none; color: red; font-size: 24px; margin-top: 20px;">
    Game Over!
  </p>

  <script src="script.js"></script>
</body>
</html>
